<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the Number Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .game-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    input[type="number"] {
      text-align: center;
      font-size: 18px;
    }
    #result {
      font-size: 20px;
      font-weight: 500;
      margin-top: 15px;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
      color: #3d54ff;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h1 class="mb-3">üéØGuess The Number</h1>
    <input type="number" id="guessnumber" class="form-control mb-3" placeholder="Enter a number (1‚Äì10)">
    <button class="btn btn-warning w-100" onclick="check()">Check</button>
    <p id="result" class="mt-3">Start guessing....</p>
    <p id="score">Score: 10</p>
  </div>

  <script>
    var scores = 10;
    var guessnumber = document.getElementById("guessnumber");
    var result = document.getElementById("result");
    var score = document.getElementById("score");

    var randomNumber = Math.ceil(Math.random() * 10);

    function check() {
      var enterednumber = Number(guessnumber.value);

      if (enterednumber === randomNumber) {
        result.textContent = "üéâ Right! You guessed it!";
        result.style.color = "#00ff00";
        alert("You Won! Final Score: " + scores);
      } 
      else {
        scores--;
        result.textContent = "‚ùå Wrong! Try again.";
        result.style.color = "#ff4d4d";
        score.textContent = "Score: " + scores;

        if (scores === 0) {
          alert("Game Over! The correct number was " + randomNumber);
          location.reload();
        }
      }
    }
  </script>

</body>
</html>
